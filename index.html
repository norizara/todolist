<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">

    <link rel="icon" href="/assets/book.png">
    <link rel="apple-touch-icon" href="/assets/book.png">
</head>
<body>
    <h1>To-Do-List</h1>
    <button id="install-btn" style="display:none;">Install App</button>

    <form class="addTask">
        <input type="date" id="date" required>
        <input type="text" placeholder="Task Name" id="task" required>
        <textarea maxlength="300" placeholder="Description" id="desc" required></textarea>
        <button type="submit" id="add-btn">Add Task</button>
    </form>

    <hr>
    <div class="taskDisplay"></div>

    <script src="/script.js"></script>
    <script>
      // Register service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("Service Worker failed:", err));
      }
    </script>
</body>
</html>
